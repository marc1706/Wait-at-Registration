var countDownInterval = {COUNTDOWN_INTERVAL} + 1;
var div_backup = $('#fake_agreed').val();

function countDown() 
{
	countDownInterval--;
	if (countDownInterval == 0) {
		$('#fake_agreed').hide();
		$('#agreed').css('display', '');
	} else {
		$('#fake_agreed').val(div_backup + ' [' + countDownInterval + ']');
		setTimeout(function () {countDown()}, 1000);
	}
}

$(document).ready(function(){
	countDown();
});

// ]]>
</script>
